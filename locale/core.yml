  api:
    invalid_username_message: "Numele de utilizator poate conține doar litere, cifre și linii."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Activează Noul Cont
      body: |
        Salut {username}!

        Cineva (sperăm că tu!) s-a înregistrat pe {forum} cu această adresă de email.

        Dacă ai fost tu, accesează link-ul de mai jos pentru activarea contului:
        {url}

        Dacă nu tu ai fost cel care s-a înregistrat, te rugăm sa ignori acest email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Confirmare Noua Adresa De Email
      body: |
        Salut {username}!

        Cineva (sperăm că tu!) și-a schimbat adresa de email de pe {forum} cu aceasta.

        Dacă ai fost tu, accesează link-ul de mai jos pentru schimbarea email-ului:
        {url}

        Dacă nu tu ai fost cel care a solicitat schimbarea, te rugăm sa ignori acest email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Salut {username}!

        Cineva (sperăm că tu!) a cerut o schimbare de parolă pe {forum}.

        Dacă ai fost tu, accesează link-ul de mai jos pentru resetarea parolei:
        {url}

        Dacă nu tu ai fost cel care a solicitat schimbarea parolei, te rugăm sa ignori acest email.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Email Test
      body: |
        Salut {username}!

        Acesta este un test email pentru a verifica daca configurația Flarum functionează!

        Dacă ești tu, configurația a funcționat!

        Dacă nu, ignoră acest email.

